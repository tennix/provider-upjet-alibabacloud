                                the corresponding field is not present. Use 'Always' to resolve the
                                reference on every reconcile.
                              enum:
                              - Always
                              - IfNotPresent
                              type: string
                          type: object
                      required:
                      - name
                      type: object
                    type: array
                  securityGroupIdSelector:
                    description: Selector for a list of SecurityGroup in ecs to populate
                      securityGroupIds.
                    properties:
                      matchControllerRef:
                        description: |-
                          MatchControllerRef ensures an object with the same controller reference
                          as the selecting object is selected.
                        type: boolean
                      matchLabels:
                        additionalProperties:
                          type: string
                        description: MatchLabels ensures an object with matching labels
                          is selected.
                        type: object
                      policy:
                        description: Policies for selection.
                        properties:
                          resolution:
                            default: Required
                            description: |-
                              Resolution specifies whether resolution of this reference is required.
                              The default is 'Required', which means the reconcile will fail if the
                              reference cannot be resolved. 'Optional' means this reference will be
                              a no-op if it cannot be resolved.
                            enum:
                            - Required
                            - Optional
                            type: string
                          resolve:
                            description: |-
                              Resolve specifies when this reference should be resolved. The default
                              is 'IfNotPresent', which will attempt to resolve the reference only when
                              the corresponding field is not present. Use 'Always' to resolve the
                              reference on every reconcile.
                            enum:
                            - Always
                            - IfNotPresent
                            type: string
                        type: object
                    type: object
                  securityGroupIds:
                    description: |-
                      The ID of the security group. Separate multiple security groups with commas (,). You can add a maximum of three security groups to a cluster.
                      -> NOTE: Because of data backup and migration, change DB cluster type and storage would cost 15~20 minutes. Please make full preparation before changing them.
                    items:
                      type: string
                    type: array
                    x-kubernetes-list-type: set
                  securityIps:
                    description: |-
                      This attribute has been deprecated from v1.130.0 and using db_cluster_ip_array sub-element security_ips instead.
                      Its value is same as db_cluster_ip_array sub-element security_ips value and its db_cluster_ip_array_name is "default".
                    items:
                      type: string
                    type: array
                    x-kubernetes-list-type: set
                  serverlessRuleCpuEnlargeThreshold:
                    description: |-
                      CPU upscale threshold. Valid values: 40 to 100. This parameter is valid only for serverless clusters.
                      -> NOTE: serverless_rule_cpu_enlarge_threshold should be at least 30 greater than serverless_rule_cpu_shrink_threshold.
                    type: number
                  serverlessRuleCpuShrinkThreshold:
                    description: 'CPU downscale threshold. Valid values: 10 to 100.
                      This parameter is valid only for serverless clusters.'
                    type: number
                  serverlessRuleMode:
                    description: 'Elasticity sensitivity. Valid values: normal for
                      standard and flexible for sensitive. This parameter is valid
                      only for serverless clusters.'
                    type: string
                  serverlessSteadySwitch:
                    description: |-
                      Serverless steady-state switch. Valid values are ON, OFF. This parameter is valid only for serverless clusters.
                      -> NOTE: When serverless_steady_switch is ON and serverless_type is SteadyServerless, parameters scale_min, scale_max, scale_ro_num_min and scale_ro_num_max are all required.
                    type: string
                  serverlessType:
                    description: The type of the serverless cluster. Valid values
                      AgileServerless, SteadyServerless. This parameter is valid only
                      for serverless clusters.
                    type: string
                  sourceResourceId:
                    description: The ID of the source RDS instance or the ID of the
                      source PolarDB cluster. This parameter is required only when
                      CreationOption is set to MigrationFromRDS, CloneFromRDS, or
                      CloneFromPolarDB.Value options can refer to the latest docs
                      CreateDBCluster SourceResourceId.
                    type: string
                  standbyAz:
                    description: |-
                      The availability zone where the hot standby cluster is stored, takes effect when hot_standby_cluster is ON or EQUAL.
                      -> NOTE: standby_az is required when hot_standby_cluster is EQUAL.
                    type: string
                  storagePayType:
                    description: The billing method of the storage. Valid values Postpaid,
                      Prepaid.
                    type: string
                  storageSpace:
                    description: |-
                      Storage space charged by space (monthly package). Unit: GB.
                      -> NOTE:  Valid values for PolarDB for MySQL Standard Edition: 20 to 32000. It is valid when pay_type are PrePaid ,PostPaid.
                      -> NOTE:  Valid values for PolarDB for MySQL Enterprise Edition: 50 to 100000.It is valid when pay_type is PrePaid.
                    type: number
                  storageType:
                    description: The storage type of the cluster. Enterprise storage
                      type values are PSL5, PSL4. The standard version storage type
                      values are ESSDPL1, ESSDPL2, ESSDPL3, ESSDPL0, ESSDAUTOPL. The
                      standard version only supports MySQL and PostgreSQL.
                    type: string
                  strictConsistency:
                    description: Whether the cluster has enabled strong data consistency
                      across multiple zones. Valid values are ON, OFF. Available parameters
                      can refer to the latest docs CreateDBCluster
                    type: string
                  subCategory:
                    description: The category of the cluster. Valid values are Exclusive,
                      General. Only MySQL supports.
                    type: string
                  tags:
                    additionalProperties:
                      type: string
                    description: Key-value map of resource tags.
                    type: object
                    x-kubernetes-map-type: granular
                  targetDbRevisionVersionCode:
                    description: The Version Code of the target version, whose parameter
                      values can be obtained from the DescribeDBClusterVersion interface.
                    type: string
                  tdeStatus:
                    description: |-
                      turn on TDE encryption. Valid values are Enabled, Disabled. Default to Disabled. TDE cannot be closed after it is turned on.
                      -> NOTE: tde_status Cannot modify after created when db_type is PostgreSQL or Oracle.tde_status only support modification from Disabled to Enabled when db_type is MySQL.
                    type: string
                  upgradeType:
                    description: Version upgrade type. Valid values are PROXY, DB,
                      ALL. PROXY means upgrading the proxy version, DB means upgrading
                      the db version, ALL means upgrading both db and proxy versions
                      simultaneously.
                    type: string
                  vpcId:
                    description: The id of the VPC.
                    type: string
                  vpcIdRef:
                    description: Reference to a VPC in vpc to populate vpcId.
                    properties:
                      name:
                        description: Name of the referenced object.
                        type: string
                      policy:
                        description: Policies for referencing.
                        properties:
