                    items:
                      properties:
                        name:
                          description: Kernel parameter name.
                          type: string
                        value:
                          description: Kernel parameter value.
                          type: string
                      type: object
                    type: array
                  payType:
                    description: Valid values are PrePaid, PostPaid, Default to PostPaid.
                    type: string
                  period:
                    description: |-
