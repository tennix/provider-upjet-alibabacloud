                            enum:
                            - Required
                            - Optional
                            type: string
                          resolve:
                            description: |-
                              Resolve specifies when this reference should be resolved. The default
                              is 'IfNotPresent', which will attempt to resolve the reference only when
                              the corresponding field is not present. Use 'Always' to resolve the
                              reference on every reconcile.
                            enum:
                            - Always
                            - IfNotPresent
                            type: string
                        type: object
                    type: object
                  scaleApRoNumMax:
                    description: 'Number of Read-only Columnar Nodes. Valid values:
                      0 to 7. This parameter is valid only for serverless clusters.
                      This parameter is required when there are column nodes that
                      support steady-state serverless.'
                    type: number
                  scaleApRoNumMin:
                    description: 'Number of Read-only Columnar Nodes. Valid values:
                      0 to 7. This parameter is valid only for serverless clusters.
                      This parameter is required when there are column nodes that
                      support steady-state serverless.'
                    type: number
                  scaleMax:
                    description: 'The maximum number of PCUs per node for scaling.
                      Valid values: 1 PCU to 32 PCUs when serverless_type is AgileServerless
                      and 0 PCU to 8 PCUs when serverless_type is SteadyServerless.
                      This parameter is valid only for serverless clusters.'
                    type: number
                  scaleMin:
                    description: 'The minimum number of PCUs per node for scaling.
                      Valid values: 1 PCU to 31 PCUs when serverless_type is AgileServerless
                      and 0 PCU to 8 PCUs when serverless_type is SteadyServerless.
                      This parameter is valid only for serverless clusters.'
                    type: number
                  scaleRoNumMax:
                    description: 'The maximum number of read-only nodes for scaling.
                      Valid values: 0 to 15 when serverless_type is AgileServerless
                      and 0 to 7 when serverless_type is SteadyServerless. This parameter
                      is valid only for serverless clusters.'
                    type: number
                  scaleRoNumMin:
                    description: 'The minimum number of read-only nodes for scaling.
                      Valid values: 0 to 15 when serverless_type is AgileServerless
                      and 0 to 7 when serverless_type is SteadyServerless. This parameter
                      is valid only for serverless clusters.'
                    type: number
                  secondsUntilAutoPause:
                    description: 'The detection period for No-activity Suspension.
                      Valid values: 300 to 86,4005. Unit: seconds. The detection duration
                      must be a multiple of 300 seconds. This parameter is valid only
                      for serverless clusters.'
                    type: number
                  securityGroupIdRefs:
                    description: References to SecurityGroup in ecs to populate securityGroupIds.
                    items:
                      description: A Reference to a named object.
                      properties:
                        name:
                          description: Name of the referenced object.
                          type: string
                        policy:
                          description: Policies for referencing.
                          properties:
                            resolution:
                              default: Required
                              description: |-
                                Resolution specifies whether resolution of this reference is required.
                                The default is 'Required', which means the reconcile will fail if the
