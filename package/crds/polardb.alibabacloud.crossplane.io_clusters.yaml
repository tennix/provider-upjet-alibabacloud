                      role. A RAM role is a virtual identity that you can create within
                      your Alibaba Cloud account. For more information see RAM role
                      overview.
                    type: string
                  roleArnRef:
                    description: Reference to a Role in ram to populate roleArn.
                    properties:
                      name:
                        description: Name of the referenced object.
                        type: string
                      policy:
                        description: Policies for referencing.
                        properties:
                          resolution:
