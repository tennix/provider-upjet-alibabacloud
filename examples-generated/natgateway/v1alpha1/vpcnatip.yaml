apiVersion: natgateway.alibabacloud.crossplane.io/v1alpha1
kind: VPCNATIP
metadata:
  annotations:
    meta.upbound.io/example-id: natgateway/v1alpha1/vpcnatip
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    natGatewayIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    natIp: 192.168.0.37
    natIpCidr: ${alicloud_vpc_nat_ip_cidr.example.nat_ip_cidr}
    natIpDescription: example_value
    natIpName: example_value
    region: cn-beijing

---

apiVersion: natgateway.alibabacloud.crossplane.io/v1alpha1
kind: NATGateway
metadata:
  annotations:
    meta.upbound.io/example-id: natgateway/v1alpha1/vpcnatip
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    description: terraform-example
    internetChargeType: PayByLcu
    natGatewayName: terraform-example
    natType: Enhanced
    networkType: intranet
    region: cn-beijing
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    vswitchIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: vpc.alibabacloud.crossplane.io/v1alpha1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: natgateway/v1alpha1/vpcnatip
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    cidrBlock: 172.16.0.0/12
    region: cn-beijing
    vpcName: terraform-example

---

apiVersion: vpc.alibabacloud.crossplane.io/v1alpha1
kind: Vswitch
metadata:
  annotations:
    meta.upbound.io/example-id: natgateway/v1alpha1/vpcnatip
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    cidrBlock: 172.16.0.0/21
    region: cn-beijing
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    vswitchName: terraform-example
    zoneId: ${data.alicloud_zones.example.zones.0.id}
