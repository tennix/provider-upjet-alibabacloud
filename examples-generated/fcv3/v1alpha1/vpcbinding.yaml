apiVersion: fcv3.alibabacloud.crossplane.io/v1alpha1
kind: VpcBinding
metadata:
  annotations:
    meta.upbound.io/example-id: fcv3/v1alpha1/vpcbinding
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    functionNameSelector:
      matchLabels:
        testing.upbound.io/example-name: function
    region: cn-beijing
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpc

---

apiVersion: fcv3.alibabacloud.crossplane.io/v1alpha1
kind: Function
metadata:
  annotations:
    meta.upbound.io/example-id: fcv3/v1alpha1/vpcbinding
  labels:
    testing.upbound.io/example-name: function
  name: function
spec:
  forProvider:
    code:
    - zipFileSecretRef:
        key: example-key
        name: example-secret
        namespace: upbound-system
    cpu: 0.5
    diskSize: "512"
    functionName: ${var.name}
    handler: index.Handler
    logConfig:
    - logBeginRule: None
    memorySize: "512"
    region: cn-beijing
    runtime: python3.9

---

apiVersion: vpc.alibabacloud.crossplane.io/v1alpha1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: fcv3/v1alpha1/vpcbinding
  labels:
    testing.upbound.io/example-name: vpc
  name: vpc
spec:
  forProvider:
    cidrBlock: 10.0.0.0/8
    region: cn-beijing
    vpcName: ${var.name}
