apiVersion: fcv3.alibabacloud.crossplane.io/v1alpha1
kind: AsyncInvokeConfig
metadata:
  annotations:
    meta.upbound.io/example-id: fcv3/v1alpha1/asyncinvokeconfig
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    asyncTask: "true"
    destinationConfig:
    - onFailure:
      - destinationSelector:
          matchLabels:
            testing.upbound.io/example-name: alicloud_account
      onSuccess:
      - destinationSelector:
          matchLabels:
            testing.upbound.io/example-name: alicloud_account
    functionNameSelector:
      matchLabels:
        testing.upbound.io/example-name: function
    maxAsyncEventAgeInSeconds: "1"
    maxAsyncRetryAttempts: "1"
    qualifier: LATEST
    region: cn-beijing

---

apiVersion: fcv3.alibabacloud.crossplane.io/v1alpha1
kind: Function
metadata:
  annotations:
    meta.upbound.io/example-id: fcv3/v1alpha1/asyncinvokeconfig
  labels:
    testing.upbound.io/example-name: function
  name: function
spec:
  forProvider:
    code:
    - zipFile: 
    cpu: 0.5
    diskSize: "512"
    functionName: ${var.name}
    handler: index.Handler
    logConfig:
    - logBeginRule: None
    memorySize: "512"
    region: cn-beijing
    runtime: python3.9

---

apiVersion: fcv3.alibabacloud.crossplane.io/v1alpha1
kind: Function
metadata:
  annotations:
    meta.upbound.io/example-id: fcv3/v1alpha1/asyncinvokeconfig
