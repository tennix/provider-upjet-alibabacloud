apiVersion: fcv3.alibabacloud.crossplane.io/v1alpha1
kind: Trigger
metadata:
  annotations:
    meta.upbound.io/example-id: fcv3/v1alpha1/trigger
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    description: create
    functionNameSelector:
      matchLabels:
        testing.upbound.io/example-name: trigger
    invocationRole: "acs:ram::1511928242963727:role/aliyuncdneventnotificationrole"
    qualifier: LATEST
    region: cn-hangzhou
    sourceArn: acs:cdn:*:1511928242963727
    triggerConfig: '${jsonencode({ "eventName" : "CachedObjectsPushed", "eventVersion"
      : "1.0.0", "notes" : "example", "filter" : { "domain" : ["example.com"] } })}'
    triggerName: crossplane-example-for-function-trigger-20250724
    triggerType: cdn_events

---

apiVersion: fcv3.alibabacloud.crossplane.io/v1alpha1
kind: Function
metadata:
  annotations:
    meta.upbound.io/example-id: fcv3/v1alpha1/trigger
  labels:
    testing.upbound.io/example-name: trigger
  name: trigger
spec:
  forProvider:
    code:
      - zipFile: ""
    cpu: 0.5
    diskSize: 512
    functionName: crossplane-example-for-function-trigger-20250724
    handler: index.Handler
    logConfig:
    - logBeginRule: None
    memorySize: 512
    region: cn-hangzhou
    runtime: python3.9