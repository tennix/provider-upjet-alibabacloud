apiVersion: fcv3.alibabacloud.crossplane.io/v1alpha1
kind: VpcBinding
metadata:
  annotations:
    meta.upbound.io/example-id: fcv3/v1alpha1/vpcbinding
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    functionNameSelector:
      matchLabels:
        testing.upbound.io/example-name: vpcbinding
    region: cn-hangzhou
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpcbinding

---

apiVersion: fcv3.alibabacloud.crossplane.io/v1alpha1
kind: Function
metadata:
  annotations:
    meta.upbound.io/example-id: fcv3/v1alpha1/vpcbinding
  labels:
    testing.upbound.io/example-name: vpcbinding
  name: vpcbinding
spec:
  forProvider:
    code:
      - zipFileSecretRef:
          key: zipFile
          name: fcv3-function-vpcbinding-secret
          namespace: crossplane-system
    cpu: 0.5
    diskSize: 512
    functionName: crossplane-example-for-function-vpcbinding-20250725
    handler: index.Handler
    logConfig:
      - logBeginRule: None
    memorySize: 512
    region: cn-hangzhou
    runtime: python3.9

---

apiVersion: v1
kind: Secret
metadata:
  name: fcv3-function-vpcbinding-secret
  namespace: crossplane-system
type: Opaque
stringData:
  zipFile: ""

---

apiVersion: vpc.alibabacloud.crossplane.io/v1alpha1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: fcv3/v1alpha1/vpcbinding
  labels:
    testing.upbound.io/example-name: vpcbinding
  name: vpcbinding
spec:
  forProvider:
    cidrBlock: 10.0.0.0/8
    region: cn-hangzhou
    vpcName: crossplane-example-for-function-vpcbinding-20250725
