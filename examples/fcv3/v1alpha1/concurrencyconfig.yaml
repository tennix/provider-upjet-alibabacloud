apiVersion: fcv3.alibabacloud.crossplane.io/v1alpha1
kind: ConcurrencyConfig
metadata:
  annotations:
    meta.upbound.io/example-id: fcv3/v1alpha1/concurrencyconfig
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    functionNameSelector:
      matchLabels:
        testing.upbound.io/example-name: concurrencyconfig
    region: cn-hangzhou
    reservedConcurrency: 100

---

apiVersion: fcv3.alibabacloud.crossplane.io/v1alpha1
kind: Function
metadata:
  annotations:
    meta.upbound.io/example-id: fcv3/v1alpha1/concurrencyconfig
  labels:
    testing.upbound.io/example-name: concurrencyconfig
  name: concurrencyconfig
spec:
  forProvider:
    code:
      - zipFileSecretRef:
          key: zipFile
          name: fcv3-function-concurrencyconfig-secret
          namespace: crossplane-system
    cpu: 0.5
    diskSize: 512
    functionName: crossplane-example-for-function-concurrencyconfig-20250724
    handler: index.Handler
    logConfig:
      - logBeginRule: None
    memorySize: 512
    region: cn-hangzhou
    runtime: python3.9

---

apiVersion: v1
kind: Secret
metadata:
  name: fcv3-function-concurrencyconfig-secret
  namespace: crossplane-system
type: Opaque
stringData:
  zipFile: ""
