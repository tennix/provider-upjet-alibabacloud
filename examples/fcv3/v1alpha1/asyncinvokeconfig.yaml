apiVersion: fcv3.alibabacloud.crossplane.io/v1alpha1
kind: AsyncInvokeConfig
metadata:
  annotations:
    meta.upbound.io/example-id: fcv3/v1alpha1/asyncinvokeconfig
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    asyncTask: true
    destinationConfig:
    - onFailure:
      - destination:  "acs:fc:cn-hangzhou:1511928242963727:functions/crossplane-example-for-function-asyncinvokeconfig-20250724-02"
      onSuccess:
      - destination:  "acs:fc:cn-hangzhou:1511928242963727:functions/crossplane-example-for-function-asyncinvokeconfig-20250724-02"
    functionNameSelector:
      matchLabels:
        testing.upbound.io/example-name: asyncinvokeconfig01
    maxAsyncEventAgeInSeconds: 1
    maxAsyncRetryAttempts: 1
    qualifier: LATEST
    region: cn-hangzhou

---

apiVersion: fcv3.alibabacloud.crossplane.io/v1alpha1
kind: Function
metadata:
  annotations:
    meta.upbound.io/example-id: fcv3/v1alpha1/asyncinvokeconfig
  labels:
    testing.upbound.io/example-name: asyncinvokeconfig01
  name: asyncinvokeconfig01
spec:
  forProvider:
    code:
      - zipFile: ""
    cpu: 0.5
    diskSize: 512
    functionName: crossplane-example-for-function-asyncinvokeconfig-20250724-01
    handler: index.Handler
    logConfig:
      - logBeginRule: None
    memorySize: 512
    region: cn-hangzhou
    runtime: python3.9

---

